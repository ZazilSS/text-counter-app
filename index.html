<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Счетчик слов в тексте</h1>
    <textarea id="text-input" placeholder="Введите текст"></textarea>
    <button id="count-button">Подсчитать слова</button>
    <p id="word-count">Количество слов: 0</p>
    <p id="result"></p>
    <p id="char-count"></p>
  </div>
<script src="app.js"></script>
</body>
</html>
